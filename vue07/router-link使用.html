<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>router-link使用</title>
  </head>
  <body>
    <div id="app">
      <router-view></router-view>

      <router-link to="/login" tag="button">登录</router-link>
      <router-link to="/resgiter" tag="button">注册</router-link>
    </div>

    <!-- 引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--引入Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--引入Vue-route-->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
      //声明组件模板
      const login = {
        template: "<h1>用户登录</h1>",
      };

      const register = {
        template: "<h1>用户注册</h1>",
      };

      //创建路由对象
      const router = new VueRouter({
        routes: [
          // {path: "/", component: login},   不太推荐
          { path: "/", redirect: "login" }, //redirect: 用来当访问的是默认路由 "/" 时 跳转到指定的路由展示  推荐使用
          { path: "/login", component: login },
          { path: "/resgiter", component: register },
        ],
      });

      const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
        components: {},
        router,
      });
    </script>
  </body>
</html>
