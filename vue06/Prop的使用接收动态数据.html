<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prop的使用接收动态数据</title>
  </head>
  <body>
    <div id="app">
      <!--使用组件-->
      <login :name="username" :age="age"></login>
    </div>
    <template id="login">
      <div>
        <h1>欢迎:{{name}},年龄:{{age}}</h1>
      </div>
    </template>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      let login = {
        template: "#login",
        props: ["name", "age"] /*静态数据传递*/,
      };
      const app = new Vue({
        el: "#app",
        data: {
          username: "千仔",
          age: 18,
        },
        methods: {},
        components: {
          login,
        },
      });
    </script>
  </body>
</html>
