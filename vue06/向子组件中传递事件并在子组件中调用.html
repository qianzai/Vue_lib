<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>向子组件中传递事件并在子组件中调用</title>
  </head>
  <body>
    <div id="app">
      <login :name="username" @aaa="findAll"></login>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      /*组件的声明*/
      const login = {
        template:
          "<div><h1>Vue学习 {{ name }}</h1> <input type='button' value='点我' @click='change'></div>",
        data() {
          return {
            uname: this.name,
          };
        },
        props: ["name"],
        methods: {
          change() {
            //调用vue实例中函数
            this.$emit("aaa");
          },
        },
      };
      const app = new Vue({
        el: "#app",
        data: {
          username: "小白",
        },
        methods: {
          findAll() {
            alert("Vue 实例中定义函数");
          },
        },
        components: {
          login,
        },
      });
    </script>
  </body>
</html>
