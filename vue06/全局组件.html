<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>全局组件注册</title>
  </head>
  <body>
    <div id="app">
      <!--驼峰命名规则注意-->
      <user-login></user-login>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      /*  全局组件注册
    参数1:组件名称
    参数2:组件配置对象 template: 用来书写组件的html代码(注意:在template中必须存在一个容器)
    */
      Vue.component("userLogin", {
        template: "<div><h1>用户登入</h1></div>",
      });
      const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
      });
    </script>
  </body>
</html>
