<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>组件中定义属于组件的数据</title>
  </head>
  <body>
    <div id="app">
      <!--组件的使用-->
      <login></login>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      //组件声明的配置对象
      const login = {
        template:
          '<div><h1>{{ msg }} Vue学习中</h1><ul><li v-for="item,index in lists">{{ index }}{{ item }}</li></ul></div>',
        data() {
          return {
            msg: "hello",
            lists: ["java", "spring", "springboot"],
          }; //组件自己内部数据
        },
      };

      const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
        components: {
          login, //注册组件
        },
      });
    </script>
  </body>
</html>
