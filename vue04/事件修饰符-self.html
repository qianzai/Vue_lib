<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>08-3self 事件修饰符</title>
  </head>
  <body>
    <div id="app">
      <!--只触发标签自身的事件-->
      <div class="aa" @click.self="divClick">
        <!--用来阻止事件冒泡-->
        <input type="button" value="按钮" @click.stop="btnClick" />
        <input type="button" value="按钮1" @click="btnClick1" />
      </div>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {},
        methods: {
          divClick() {
            alert("div被点击了");
          },
          btnClick() {
            alert("btnClick被点击了");
          },
          btnClick1() {
            alert("btnClick1被点击了");
          },
        },
      });
    </script>
  </body>
</html>
