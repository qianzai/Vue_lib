<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>stop事件修饰符</title>
    <style>
      .aa {
        background: red;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="aa" @click="divClick">
      <input type="button" value="按钮" @click.stop="btnClick" />
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {},
        methods: {
          btnClick() {
            alert("按钮被单击了");
          },
          divClick() {
            alert("div被点击了");
          },
        },
      });
    </script>
  </body>
</html>
