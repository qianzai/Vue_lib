<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>08-4.once 事件修饰符</title>
  </head>
  <body>
    <div id="app">
      <!--
      .once    : 用来只执行一次特定的事件
       -->
      <a href="https://www.baidu.com/" @click.prevent.once="aClick">百度一下</a>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {},
        methods: {
          aClick() {
            alert("跳转百度");
          },
        },
      });
    </script>
  </body>
</html>
