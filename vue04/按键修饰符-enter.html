<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>09-1.enter 回车键</title>
  </head>
  <body>
    <div id="app">
      <input type="text" @keyup.enter="enter" />
      <input type="text" @keyup.delete="delete" />
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {},
        methods: {
          enter() {
            console.log("enter键触发");
          },
          delete() {
            console.log("键触发");
          },
        },
      });
    </script>
  </body>
</html>
