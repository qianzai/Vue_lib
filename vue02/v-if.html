<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue的v-if使用</title>
  </head>
  <body>
    <div id="app">
      <h2 v-if="true">好好学习</h2>
      <h2 v-if="show">好好学习天天向上</h2>
    </div>
    <!--引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          show: true,
        },
        methods: {},
      });
    </script>
  </body>
</html>
