<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>07.v-model 双向绑定</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="msg" />
      <br />
      <br />
      <span>{{msg}}</span>
      <hr />
      <input type="button" value="改变Data中的数据" @click="changeValue" />
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          msg: "",
        },
        methods: {
          changeValue() {
            this.msg = "Vue的双向绑定！！";
          },
        },
      });
    </script>
  </body>
</html>
