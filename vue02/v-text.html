<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>v-text</title>
  </head>
  <body>
    <div id="app">
      <span>{{msg}}</span>哈哈
      <br />
      <span v-text="msg+'!'"></span> 哈哈
      <!--会覆盖原有的标签-->
    </div>

    <!--引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          msg: "今天又是学习的一天",
        },
      });
    </script>
  </body>
</html>
