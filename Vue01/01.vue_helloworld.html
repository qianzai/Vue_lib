<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>01.vue_helloworld.html</title>
  </head>
  <body>
    <div id="app">
      {{ msg }} {{username}} {{pwd}}

      <br />
      <span>
        {{username}} {{pwd}}
        <h1>{{ msg }}</h1>
      </span>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app", //element 用来给Vue实例定义一个作用范围
        data: {
          //用来给Vue实例定义一些相关数据
          msg: "Hello Vue !!!",
          username: "Bzm",
          pwd: "123456",
        },
      });
    </script>
  </body>
</html>
